<div class="bootstrap-wrapper imgbg " style="height:100vh ">
    <div class="container text-center h-100">
        <div class="row  h-100 d-flex flex-row align-items-center ">
            <div class="col-md-6 offset-md-3 ">
                <mat-card>

                    <div class="container text-center ">
                        <img class="bdrlogo" src="../../assets/img/garage.png" style="height:120px ; width:140px" />
                    </div>
                    <h1 class="font-weight-bold">Login Here...</h1>
                    <form action="">
                        <!-- username area --> 

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Username
                            </mat-label>
                            <input required matInput placeholder="Enter Username" />



                        </mat-form-field>

                        <!-- password area -->


                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Password
                            </mat-label>
                            <input required matInput placeholder="Enter Password" />



                        </mat-form-field>

                        <!-- button area -->

                        <div class="container text-center">

                            <button mat-raised-button color="primary">Login</button>
                        </div>

                    </form>
                </mat-card>

            </div>
        </div>
    </div>
</div>
