<div class=" container full-height">
    <div class="row ">
        <div class="col-md-4  m-auto ">
            <div class= " cardcenter">
       
                <div class=" bgheader pl-2 ">Login</div>
                <div class="bgcolor pt-4">
                    <div class="row ">
                        <div class=" col-md-7 m-auto  ">
                            <form #mylogin="ngForm">
                               
                               
                                <!-- {{ mylogin.value | json}} -->
                                <!-- Email input -->
                
                
                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form2Example1">Username</label> -->
                
                                    <input type="text" ngModel name="Username" id="form2Example1" class="form-control" placeholder="Username"/>
                                </div>
                 
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <!-- <label class="form-label" for="form2Example2">Password</label> -->
                
                                    <input type="password" ngModel name="Password" id="form2Example2" class="form-control" placeholder="Password"/>
                                </div>
                
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check pr-5">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                            <label  class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                
                                  
                                </div>
                
                                <!-- Submit button -->
                                
                                <div class="text-center">
                                <button class="btn btn-primary btn-block mb-4" > Login </button>
                                </div>
                                <div>
                                    <p>Not a member? <a [routerLink]="'/sign-up'">Register</a></p>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    
                    </div>
                
              </div>
            


        </div>
    </div>
</div>
