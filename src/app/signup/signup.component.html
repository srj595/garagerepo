<div class="container">
    <div class="row  cardcenter">
        <div class="col-6 m-auto ">
            <div class=" bgheader pl-2">User Registration </div>
            <div class="bgcolor pt-2 ">
                <form #signup="ngForm">
                    <div class="row mt-4 ">
                        <div class="col-md-6  ">
                            <div class="form-outline col-12 mb-4  ">
                                <input type="text" ngModel name="username" 
                                
                                

                                placeholder="Username" class="form-control">


                            </div>
                            <div class="form-outline col-12 mb-4  ">
                                <input type="text" ngModel name="loginname" placeholder="Loginname" class="form-control">

                                
                            </div>
                            <div class="form-outline col-12 mb-4   ">
                                <input type="password" ngModel name="password" placeholder=  "password" class="form-control">


                            </div>
                            <div class="form-outline col-12 mb-4   ">
                                <input type="number" ngModel name="mobileNo" placeholder="Mobile number" class="form-control">


                            </div>

                        </div>
                        <div class="col-md-6 ">
                            <div class="form-outline col-12 mb-4 ">
                                <input type="email" ngModel name="Email" placeholder="Email" class="form-control">


                            </div>
                            <select class="custom-select ml-2 Mb-4  col-11 " aria-label="Default select example" ngModel name="role">
                                <option selected>Role</option>
                                <option value="1">Admin</option>
                                <option value="2">Accountants</option>
                                <option value="3">Supervisor</option>
                              </select>

                        </div>

                    </div>
                    <div class="text-center ">
                        <button class="btn btn-primary mb-4" >Submit</button>

                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
